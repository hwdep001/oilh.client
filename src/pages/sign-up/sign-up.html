<ion-header>
  <ion-navbar>
    <ion-title>SIGN UP</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Registration code</ion-label>
      <ion-input type="text" [(ngModel)]="signInfo.regCode"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" [(ngModel)]="signInfo.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="signInfo.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>New password</ion-label>
      <ion-input type="password" [(ngModel)]="signInfo.pw"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Confirm password</ion-label>
      <ion-input type="password" [(ngModel)]="signInfo.pwCf"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block icon-left (click)="signUp()">
        SIGN UP
      </button>
    </ion-item>
  </ion-list>
</ion-content>
